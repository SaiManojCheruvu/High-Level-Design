version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: collab-notes-postgres
    environment:
      POSTGRES_DB: collabnotes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - collab-notes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6.0
    container_name: collab-notes-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: collabnotes
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - collab-notes-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: zookeeper:3.8
    container_name: collab-notes-zookeeper
    ports:
      - "2182:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
    volumes:
      - zookeeper_data:/data
      - zookeeper_logs:/datalog
    networks:
      - collab-notes-network
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collab-notes-backend
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/collabnotes
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin@mongodb:27017/collabnotes?authSource=admin
      ZOOKEEPER_CONNECT_STRING: zookeeper:2181
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    networks:
      - collab-notes-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collab-notes-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - collab-notes-network
    restart: unless-stopped

networks:
  collab-notes-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  zookeeper_data:
  zookeeper_logs:
