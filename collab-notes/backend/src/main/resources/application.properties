# Server Configuration
server.port=8080
server.servlet.context-path=/api

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/collabnotes
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/collabnotes
spring.data.mongodb.database=collabnotes

# Zookeeper Configuration
zookeeper.connection-string=localhost:2181
zookeeper.session-timeout=60000
zookeeper.connection-timeout=15000

# Collaboration Settings
collaboration.max-operation-history=1000
collaboration.broadcast-delay-ms=50

# Logging Configuration
logging.level.com.collabnotes=INFO
logging.level.org.springframework.web.socket=INFO
logging.level.org.apache.zookeeper=WARN
logging.level.org.apache.curator=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/collab-notes.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n